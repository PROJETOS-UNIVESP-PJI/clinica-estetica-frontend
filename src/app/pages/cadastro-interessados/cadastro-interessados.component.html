<!-- Botão Voltar -->
<div class="container mt-4">
  <a routerLink="/" class="btn btn-outline-primary mb-4">
    <i class="bi bi-arrow-left"></i> Voltar para a Página Inicial
  </a>
</div>

<!-- Formulário de Cadastro -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Cadastro de Interessados</h2>
          <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="nome" formControlName="nome" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" formControlName="email" required>
            </div>

            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="telefone" formControlName="telefone" required>
            </div>

            <div class="mb-3">
              <label for="tipoServico" class="form-label">Tipo de Serviço</label>
              <select class="form-select" id="tipoServico" formControlName="tipoServico" required>
                <option value="">Selecione uma opção</option>
                <option value="agendamento">Agendar Horário</option>
                <option value="orcamento">Solicitar Orçamento</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="servicoDesejado" class="form-label">Serviço Desejado</label>
              <select class="form-select" id="servicoDesejado" formControlName="servicoDesejado" required>
                <option value="">Selecione um serviço</option>
                <option *ngFor="let servico of servicos" [value]="servico">{{servico}}</option>
              </select>
            </div>

            <div class="mb-3" *ngIf="cadastroForm.get('tipoServico')?.value === 'agendamento'">
              <label for="dataPreferida" class="form-label">Data Preferida</label>
              <input type="date" class="form-control" id="dataPreferida" formControlName="dataPreferida">
            </div>

            <div class="mb-3" *ngIf="cadastroForm.get('tipoServico')?.value === 'agendamento'">
              <label for="horarioPreferido" class="form-label">Horário Preferido</label>
              <input type="time" class="form-control" id="horarioPreferido" formControlName="horarioPreferido">
            </div>

            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem (opcional)</label>
              <textarea class="form-control" id="mensagem" rows="3" formControlName="mensagem"></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="!cadastroForm.valid">
                Enviar Solicitação
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
